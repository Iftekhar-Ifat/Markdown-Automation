<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Markdown Automation</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <div class="header-container"></div>
        </header>
        <div class="container-fluid">
            <div class="container">
                <form class="my-4 form-container">
                    <div class="form-group row my-2">
                        <label
                            for="prob-link"
                            class="col-sm-2 col-form-label col-lg-4 mx-auto"
                        >
                            <span class="fs-2 p-3">Problem Topic :</span>
                        </label>
                        <div class="col-sm-10 col-lg-6 my-3">
                            <input
                                class="form-control"
                                id="inputGenre"
                                placeholder=""
                            />
                        </div>
                    </div>
                    <div class="form-group row my-2">
                        <label
                            for="prob-link"
                            class="col-sm-2 col-form-label col-lg-4 mx-auto"
                        >
                            <span class="fs-2 p-3">Problem Name :</span>
                        </label>
                        <div class="col-sm-10 col-lg-6 my-3">
                            <input
                                class="form-control"
                                id="inputName"
                                placeholder=""
                            />
                        </div>
                    </div>
                    <div class="form-group row my-2">
                        <label
                            for="prob-link"
                            class="col-sm-2 col-form-label col-lg-4 mx-auto"
                        >
                            <span class="fs-2 p-3">Problem Link :</span>
                        </label>
                        <div class="col-sm-10 col-lg-6 my-3">
                            <input
                                class="form-control"
                                id="inputLink"
                                placeholder=""
                            />
                        </div>
                    </div>
                    <div class="form-group row my-2">
                        <label
                            for="prob-link"
                            class="col-sm-2 col-form-label col-lg-4 mx-auto"
                        >
                            <span class="fs-2 p-3">Difficulty :</span>
                        </label>
                        <div class="col-sm-10 col-lg-6 my-3">
                            <input
                                class="form-control"
                                id="inputDifficulty"
                                placeholder=""
                            />
                        </div>
                    </div>
                    <div class="form-group row my-2">
                        <label
                            for="p-lang"
                            class="col-sm-2 col-form-label col-lg-4 mx-auto"
                            ><span class="fs-2 p-3">Language :</span></label
                        >
                        <div class="col-sm-10 col-lg-6 my-3">
                            <!-- <input class="form-control" id="inputLanguage" placeholder="Password"> -->
                            <select class="form-control" id="inputLanguage">
                                <option selected>Choose...</option>
                                <option>C</option>
                                <option>C++</option>
                                <option>Java</option>
                                <option>Python</option>
                                <option>C#</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row my-2">
                        <label
                            for="prob-link"
                            class="col-sm-2 col-form-label col-lg-4 mx-auto"
                        >
                            <span class="fs-2 p-3">Time Complexity :</span>
                        </label>
                        <div class="col-sm-10 col-lg-6 my-3">
                            <input
                                class="form-control"
                                id="inputTimeComplexity"
                                placeholder=""
                            />
                        </div>
                    </div>
                    <div class="form-group row my-2">
                        <label
                            for="prob-link"
                            class="col-sm-2 col-form-label col-lg-4 mx-auto"
                        >
                            <span class="fs-2 p-3">Space Complexity :</span>
                        </label>
                        <div class="col-sm-10 col-lg-6 my-3">
                            <input
                                class="form-control"
                                id="inputSpaceComplexity"
                                placeholder=""
                            />
                        </div>
                    </div>
                    <div class="form-group row my-2">
                        <label
                            for="prob-link"
                            class="col-sm-2 col-form-label col-lg-4 mx-auto"
                        >
                            <span class="fs-2 p-3">Tags :</span>
                        </label>
                        <div class="col-sm-10 col-lg-6 my-3">
                            <input
                                class="form-control"
                                id="inputTags"
                                placeholder=""
                            />
                        </div>
                    </div>
                    <div class="button-class d-flex m-4 justify-content-center">
                        <button
                            type="button"
                            id="btnId"
                            class="btn btn-primary btn-lg"
                        >
                            Generate
                        </button>
                    </div>
                </form>
                <div class="d-flex justify-content-center">
                    <div class="col-sm-10 col-lg-6 my-2">
                        <input
                            class="form-control"
                            id="output"
                            placeholder=""
                        />
                    </div>
                    <button
                        type="button"
                        id="cpyBtn"
                        class="cpy-btn btn btn-primary btn-lg m-2"
                    >
                        Copy
                    </button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
